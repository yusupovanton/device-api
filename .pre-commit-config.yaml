repos:
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.3.5
    hooks:
      - id: go-fmt
      - id: go-imports

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-yaml
        exclude: '.clang-format'

  - repo: https://gitlab.com/devopshq/gitlab-ci-linter
    rev: v1.0.3
    hooks:
      - id: gitlab-ci-linter
        args:
          - '--server'
          - 'https://gitlab.ozon.dev'
          - '--filename'
          - 'main.gitlab-ci.yml'
          - '--insecure'
          - '--private-token'
          - 'glpat-Vpsum3hfazuGYxBbmWXp'
      - id: gitlab-ci-linter
        args:
          - '--server'
          - 'https://gitlab.ozon.dev'
          - '--filename'
          - 'prod.gitlab-ci.yml'
          - '--insecure'
          - '--private-token'
          - 'glpat-Vpsum3hfazuGYxBbmWXp'

  - repo: https://github.com/yoheimuta/protolint
    rev: v0.35.2
    hooks:
      - id: protolint
