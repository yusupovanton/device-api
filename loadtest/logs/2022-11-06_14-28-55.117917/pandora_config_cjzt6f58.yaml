monitoring:
  expvar:
    enabled: true
pools:
- ammo:
    source:
      path: ./json.ammo
      type: file
    type: custom_provider
  gun:
    target: localhost:8082
    type: My_custom_gun
  id: grpc_pool
  log:
    level: error
  result:
    destination: ./phout.log
    type: phout
  rps:
  - duration: 30s
    from: 1
    to: 2
    type: line
  startup:
    times: 10
    type: once
